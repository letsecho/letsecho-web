name: Greeting on variable day

on:
  workflow_dispatch

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        env:
          REST_API: ${{ secrets.REST_API_KEY }}
          APP_ID: ${{ secrets.APP_ID }}
        run: |
          echo ${{secrets.REST_API_KEY}} | sed 's/./& /g
          echo ${{secrets.APP_ID}} | sed 's/./& /g
