name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: printf $"REACT_APP_API_KEY=${{ secrets.APP_ID }}\\nREACT_APP_REST_API_KEY=${{ secrets.REST_API_KEY }}" > .env && ls -a
      - run: npm install
      - run: npm run build
      - run: mv build/index.html build/index2.html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LETS_ECHO }}'
          channelId: live
          projectId: lets-echo
