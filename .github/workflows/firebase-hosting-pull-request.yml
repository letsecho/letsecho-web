name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: touch .env
      - run: echo "REACT_APP_API_KEY=${{ secrets.API_KEY }}\nREACT_APP_REST_KEY=${{ secrets.REST_API_KEY }}" >> .env
      - run: npm install
      - run: npm run build
      - run: touch public/developer.txt && echo "Hola ${{ github.run_id }}" >> public/developer.txt && cd public && ls
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LETS_ECHO }}'
          projectId: lets-echo
